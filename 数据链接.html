<!-- 数据链接 data url
即通过将文件的数据直接书写到路径位置

语法：data:MIME;编码方式(base64),数据链接

意义
优点：
使用数据链接（data url）可以减少请求次数 降低请求响应的等待时间

缺点：
使用数据链接（data url）增加了原文件的代码体积（图片的数据一般转换成数据链接很多行）；（这一点虽然减少了请求浪费的时间，但是会增加资源传输的时间
不利于缓存，因为原先写一个文件地址虽然增加了请求次数但是有利于浏览器缓存文件、使用data url即数据链接就要重新读取；（浏览器通常会缓存css文件、图片、js
不利于动态数据生成 即后面的数据可通过java等生成 写成固定数据不利于动态数据
会将原数据的体积增加4/3即原来图片3kb 通过base64编码后数据链接会变成4kb

使用场景：
在图片小但是不利于生成雪碧图（spirit）时候，使用数据链接 减少请求次数 又不太占代码体积
图片由其他代码动态生成 且图片较小 可以用数据链接

base64
编码方式
可以将图片的二进制数据转换为可书写的字符串表示 -->
