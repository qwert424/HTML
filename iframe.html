<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe学习</title>
    <style>
        iframe {
            width: 100%;
            height: 600px;
        }
    </style>
</head>

<body>
    <!-- iframe :框架页 作用：一个网页里放（嵌套）另外一个网页 iframe为可替换元素
    可替换元素的特点：一般为行盒；一般内容和属性有关；css不能完全控制样式；有行块盒的特点（可设置宽高）-->
    <!-- <a href="https://www.baidu.com" target="baiduiframe">百度</a>
    <a href="https://douyu.com" target="douyuiframe">斗鱼</a>
    <a href="https://www.taobao.com" target="taobaoiframe">淘宝</a> -->

    <!-- <iframe src="" name="baiduiframe"></iframe>
    <iframe src="" name="douyuiframe"></iframe>
    <iframe src="" name="taobaoiframe"></iframe> -->
    <iframe name="bilibili"
        src="https://player.bilibili.com/player.html?aid=479267196&bvid=BV1jM411P7ro&cid=1008067228&page=1"
        scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"> </iframe>
</body>

</html>
